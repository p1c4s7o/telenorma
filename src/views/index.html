<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        input, select, button {
            padding: 8px;
            margin: 5px 0;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #eee;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background-color: #ffc107;
            border: none;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Керування користувачами</h3>

    <form id="userForm">
        <input type="hidden" name="id" id="userId">

        <label>Ім'я:</label>
        <input type="text" name="first_name" id="firstName" required autocomplete="off" autofocus>

        <label>Прізвище:</label>
        <input type="text" name="last_name" id="lastName" required autocomplete="off">

        <label>Посада:</label>
        <select name="position" id="userPosition">
            <option value="1">Менеджер</option>
            <option value="2" selected>Програміст</option>
            <option value="3">Тестувальник</option>
        </select>

        <button type="submit" class="btn-save" id="saveBtn">Зберегти</button>
        <button type="button" id="cancelBtn" style="display:none; background:#6c757d; color:white;">Скасувати</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Ім'я</th>
            <th>Прізвище</th>
            <th>Посада</th>
            <th>Дії</th>
        </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.patch = function (url, data, success, dataType) {
            return $.ajax({
                url: url,
                type: 'PATCH',
                data: data,
                success: success,
                dataType: dataType
            });
        };

        $.delete = function (url, success, dataType) {
            return $.ajax({
                url: url,
                type: 'DELETE',
                success: success,
                dataType: dataType
            });
        };

        function loadUsers() {
            $.get('/api/v1/users', function (response) {
                if (response.status) {
                    let rows = '';
                    response.result.forEach(user => {
                        rows += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.first_name}</td>
                            <td>${user.last_name}</td>
                            <td>${user.role.role_name}</td>
                            <td class="btn-group">
                                <button class="btn-edit" data-id="${user.id}">Ред.</button>
                                <button class="btn-delete" data-id="${user.id}">Видал.</button>
                            </td>
                        </tr>`;
                    });
                    $('#usersTableBody').html(rows);
                }
            }, 'json');
        }

        loadUsers();

        $('#userForm').submit(function (e) {
            e.preventDefault();

            let formData = {
                first_name: $('#firstName').val(),
                last_name: $('#lastName').val(),
                role_id: Number($('#userPosition').val())
            };

            let id = $('#userId').val();

            if (id)
                return $.patch('/api/v1/user/' + Number(id), JSON.stringify(formData), function (response) {
                    if (response.status) {
                        loadUsers();
                        resetForm();
                        return;
                    }
                    alert(response.message || 'Internal error');
                }, 'json');

            $.post('/api/v1/user', JSON.stringify(formData), function (response) {
                if (response.status) {
                    loadUsers();
                    resetForm();
                    return;
                }
                alert(response.message || 'Internal error');
            }, 'json');

        });

        $(document).on('click', '.btn-edit', function () {
            let id = $(this).data('id');

            $.get('/api/v1/user/' + Number(id), function (response) {
                if (!response.status) return;

                let user = response.result;

                $('#userId').val(user.id);
                $('#firstName').val(user.first_name);
                $('#lastName').val(user.last_name);
                $('#userPosition').val(user.role.role_id);

                $('#saveBtn').text('Оновити');
                $('#cancelBtn').show();
                $('html, body').animate({scrollTop: 0}, 'fast');
            }, 'json');
        });

        $(document).on('click', '.btn-delete', function () {
            if (!confirm('Ви впевнені?')) return;

            let id = $(this).data('id');

            $.delete('/api/v1/user/' + Number(id), function (response) {
                if (response.status) loadUsers();
            }, 'json');
        });

        $('#cancelBtn').click(function () {
            resetForm();
        });

        function resetForm() {
            $('#userForm')[0].reset();
            $('#userId').val('');
            $('#saveBtn').text('Зберегти');
            $('#cancelBtn').hide();
        }
    });
</script>
</body>
</html>
